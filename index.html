<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calcFrame">
            <br>
            <div id="display">
                <h3 id=savedNum></h3>
                <h3 id="operator"></h3>
                <h2 id=displayNum>0.0</h2>
            </div>
            <div id=calcBtnContainer>
                <button class="Btn" id="acBtn">AC</button>
                <button class="Btn operator" id="flipBtn">+/-</button>
                <button class="Btn operator" id="percentBtn">%</button>
                <button class="Btn operator" id="divideBtn">/</button>
                <button class="Btn" id="sevenBtn">7</button>
                <button class="Btn" id="eightBtn">8</button>
                <button class="Btn" id="nineBtn">9</button>
                <button class="Btn operator" id="multiplyBtn">*</button>
                <button class="Btn" id="fourBtn">4</button>
                <button class="Btn" id="fiveBtn">5</button>
                <button class="Btn" id="sixBtn">6</button>
                <button class="Btn operator" id="minusBtn">-</button>
                <button class="Btn" id="oneBtn">1</button>
                <button class="Btn" id="twoBtn">2</button>
                <button class="Btn" id="threeBtn">3</button>
                <button class="Btn operator" id="plusBtn">+</button>
                <button class="Btn" id="zeroBtn">0</button>
                <button class="Btn" id="dotBtn">,</button>
                <button class="Btn operator" id="equalsBtn">=</button>
            </div>

        </div>
        <script src="scripts.js" async defer></script>
    </body>
</html>
