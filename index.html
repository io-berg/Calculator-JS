<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Calculator</h1>
        <div id="calcFrame">
            <br>
            <div id="display">
                <h2 id=displayNum>0.0</h2>
            </div>
            <div id=calcBtnContainer>
                <button id="acBtn">AC</button>
                <button id="flipBtn">+/-</button>
                <button id="percentBtn">%</button>
                <button id="divideBtn">/</button>
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="multiplyBtn">*</button>
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="minusBtn">-</button>
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="plusBtn">+</button>
                <button id="zeroBtn">0</button>
                <button id="dotBtn">,</button>
                <button id="equalsBtn">=</button>
            </div>

        </div>
        <script src="scripts.js" async defer></script>
    </body>
</html>
